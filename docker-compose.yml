services:
  kerby:
    container_name: kerby
    build:
      context: ./kdc/kerby
      dockerfile: ./Dockerfile
    ports:
      - "8888:8888/udp"
      - "8888:8888/tcp"
    volumes:
      - ./kdc/kerby/conf:/opt/kerby/kdc-dist/conf
      - ./kdc/kerby/keytabs:/opt/kerby/kdc-dist/keytabs
    networks:
      - delegation_network

  ad-client:
    container_name: ad-client
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - delegation_network

  kerby-client:
    container_name: kerby-client
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - delegation_network
    volumes:
      - ./client/kerby-krb5.conf:/etc/krb5.conf

networks:
  delegation_network:
    driver: bridge
